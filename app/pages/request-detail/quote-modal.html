
<ion-header>

    <ion-navbar no-border-bottom hideBackButton>
        <ion-buttons start>
            <button class="prev-button" (click)="back()"><ion-icon name="arrow-back"></ion-icon></button>
        </ion-buttons>
        <ion-title>{{title}}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content class="quote-modal-content">

    <div class="price-wrapper">
        <ion-item class="price-value">
            <ion-label>$</ion-label>
            <ion-input id="price-input" [(ngModel)]="price" type="tel"></ion-input>
        </ion-item>
        <div class="price-desc">total price</div>
        <div class="price-button">Fixed Price</div>
    </div>

    <ion-textarea [(ngModel)]="message" placeholder="{{messagePlaceholder}}">
    </ion-textarea>

</ion-content>

<ion-footer [ngStyle]="{bottom: footerBottom + 'px'}">
  <ion-toolbar no-border-bottom>
    <button class="button" block (click)="beforeSendQuote()">Send Quote</button>
  </ion-toolbar>
</ion-footer>
