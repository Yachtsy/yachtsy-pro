<ion-header>
  <ion-navbar>
    <ion-title>{{request.categoryName}}</ion-title>
      <ion-buttons end>
        <button (click)="pass()">Pass</button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="request-detail">

  <button (click)="quote()" [disabled]="request.quote">Quote</button>
  <!--<button (click)="pass()" [disabled]="request.quote || request.passed">Pass</button>-->

  <ion-item *ngIf="request.quote"> You quoted on this request </ion-item>

  <h3> Request Details </h3>
  <ion-item-group *ngFor="let item of requestBody">

    <ion-item-divider light>{{item.qu}}</ion-item-divider>
    <ion-item *ngFor="let ans of item.ans">{{ans}}</ion-item>

  </ion-item-group>


</ion-content>
