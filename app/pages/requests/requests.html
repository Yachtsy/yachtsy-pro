<ion-header>

  <ion-navbar no-border-bottom>
    <ion-title>REQUESTS</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="requests">

  <ion-list tappable>

    <ion-item tappable *ngFor="let item of requests" (click)="click(item)">
      <ion-avatar item-left>
        <div [hidden]="item.read" class="circle"></div>
      </ion-avatar>

      <h2><b>{{item.from}}</b></h2>
      <h3>{{item.categoryName}} - {{item.locationName}}</h3>
      <p class="desc" style="-webkit-margin-before: 1em; -webkit-margin-after: 1em; -webkit-margin-start: 0px; -webkit-margin-end: 0px;">{{item.desc}}</p>
      
      <ion-note item-right>{{item.pasttime}}</ion-note>
    </ion-item>

  </ion-list>

</ion-content>
