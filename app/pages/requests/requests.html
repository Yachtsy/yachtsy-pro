<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>REQUESTS</ion-title>
  </ion-navbar>

</ion-header>

<ion-content fullscreen padding class="requests">

  <ion-list tappable>

    <ion-item tappable *ngFor="let item of requests" (click)="click(item)">
      <!--<div class="circle" ></div>
     
      <p>{{item.date | date: 'dd/MM/yy HH:mm'}}</p>-->

      <ion-avatar  item-left>
        <div [hidden]="item.read" class="circle"></div>
      </ion-avatar>
      <h2> <b>{{item.categoryName}}</b></h2>
      <h3>{{item.categoryName}}</h3>  
      <p>Listen, I've had a pretty messed up day...</p>
      <ion-note item-right>{{item.pasttime}}</ion-note>
    </ion-item>

  </ion-list>


</ion-content>
