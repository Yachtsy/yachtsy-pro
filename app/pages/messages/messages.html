<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title></ion-title>
    <ion-buttons end *ngIf="!request.hiring.completion">
      <button (click)="markComplete()">Mark Complete</button>
    </ion-buttons>

    <ion-buttons end *ngIf="request.hiring.completion">
      <button (click)="markComplete()" [disabled]="request.hiring.completion.requested">Mark Complete</button>
    </ion-buttons>

  </ion-navbar>
  <ion-toolbar no-border-top>
    Details about the job and the pro
  </ion-toolbar>
</ion-header>

<ion-content #content class="messages">

  <ion-card>

    <ion-card-header wrap>

    </ion-card-header>


  </ion-card>

  <ion-list no-lines>
    <ion-item *ngFor="let msg of messages">
      <chat-bubble [message]="msg"></chat-bubble>
    </ion-item>
  </ion-list>
