<ion-header>
  <ion-navbar>
    <ion-title>Quote Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="quote-detail">

  <ion-segment [(ngModel)]="section">
    <ion-segment-button value="quote">
      Quote
    </ion-segment-button>
    <ion-segment-button value="request">
      Request
    </ion-segment-button>
  </ion-segment>


  <div *ngIf="section === 'quote'">

    <ion-item>
      Quote for {{request.categoryName}}
    </ion-item>

    <ion-item>
      Price: ${{request.quote.price}}
    </ion-item>


  </div>

  <div *ngIf="section === 'request'">


    <ion-item *ngIf="request.quote"> You quoted on this request </ion-item>

    <h3> Request Details </h3>
    <ion-item-group *ngFor="let item of requestBody">

      <ion-item-divider light>{{item.qu}}</ion-item-divider>
      <ion-item *ngFor="let ans of item.ans">{{ans}}</ion-item>

    </ion-item-group>

  </div>





</ion-content>
