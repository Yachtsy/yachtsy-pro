<div class="opacity-back"></div>

<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content align="center">

  <img class="logo" src="img/logo.png">

  <ion-label stacked>Enter your email</ion-label>
  <ion-item>
    <ion-input [(ngModel)]="username" type="email"></ion-input>
  </ion-item>

  <ion-label stacked>Enter your password</ion-label>
  <ion-item>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>

  <div class="forgot-button" tappable (click)="forgot()">Forgot your password?</div>

</ion-content>

<ion-footer>

  <ion-toolbar>
    <button class="button" block (click)="login()">Login</button>
  </ion-toolbar>

</ion-footer>
